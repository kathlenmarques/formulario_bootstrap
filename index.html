<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Formul치rio Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 id="comunicado">Ol치, sou um formul치rio,<br> deixe sua mensagem!</h2>
            </div>

            <div class="col">
                <h2>Formul치rio</h2>
                <form action="submit">
                     <label for="nome"  class="form-label" required>Nome completo:</label>
                     <input  class="form-control" type="text" id="nome" required>
 
                     <label for="email" class="form-label">Email:</label>
                     <input  class="form-control" type="email" id="email" required>

                     <label for="telefone" class="form-label">Telefone celular:</label>
                     <input  class="form-control" type="tel" id="telefone" required>
 
                     <label for="mensagem" class="form-label">Sua mensagem:</label>
                     <textarea class="form-control" id="mensagem" placeholder="Escreva sua mensagem..."></textarea>
                </form>
                <div class="form-check">
                     <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site.</label>
                     <input class="form-check-input" type="checkbox" id="aceito-termos">
                </div>
                <div>
                 <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
             </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
    <script>
        $(document).ready(function(){
          $('#telefone').mask('(00) 00000-0000');
        });
      </script>
</body>
</html>
